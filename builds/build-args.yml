    os_version: centos:7
    package_manager: yum
    system_dependencies:
      - autoconf
      - libtool
      - bzip2
      - unzip
      - git
      - python
      - wget
      - curl
      - automake
      - make
      - gcc
      - gcc-c++
      - patch
      - glibc-static
      - libstdc++-static
